<!DOCTYPE html>
<html>
    <head>
        <title>Create Eventure</title>
        <title></title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,900" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="assets/css/create_event.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, user-scalable=false;">
    </head>
    <body>
        <!-- NAV BAR -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">EVENTURE</a>
                </div>
                <div class="rows">
                    <div class="col-lg-4 col-md-4 col-sm-4" id="search-div">
                        <div class="input-group" id="search-group">
                            <input type="text" class="form-control" id="search-bar" placeholder="Search events">
                            <span class="input-group-addon" id="search-btn">GO!</span>
                        </div><!-- /input-group -->
                    </div><!-- /.col-lg-6 -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right menu">
                            <li><a href="sign_in.html">Sign in</a></li>
                            <li><a href="sign_up.html" id="blue">Sign up</a></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div>

        </nav>

        <!-- CONTAINER ! -->
        <div class="container">
            <div class="row">
                <div class="box col-md-8 col-md-offset-2">
                    <h1 class="header">Create Eventure</h1>
                    <div class="dropdown" align="right">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            Category :
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                            <li><a href="#">Technical</a></li>
                            <li><a href="#">Art & Music</a></li>
                            <li><a href="#">Sport & Health</a></li>
                            <li><a href="#">Community</a></li>
                            <li><a href="#">Food</a></li>
                            <li><a href="#">IT</a></li>
                            <li><a href="#">Others</a></li>
                        </ul>

                    </div>
                    <br>
                    <form action="Create_event_Servlet" method="post">
                        <div class="form">
                            <div class="event">
                                Event Name : <input type="text" name="event_name" size="70"><br><br>
                            </div>
                            <div class="form-input">
                                Date : <input type="date" name="date"></input> &nbsp; Time : <input type="time" name="time"> &nbsp; Location : <input type="text" name="location" size="24">
                                <br><br><br>
                            </div>
                            <div class="big-box">
                                Event description : <br>
                                <textarea name="event_desc" rows="8" ></textarea><br><br>
                            </div>
                            <div class="sbutton">
                                <div class="button">
                                    <input type="submit" name="submit" value="Create Eventure" id="submit"> &nbsp; or &nbsp; <a href="index.jsp" id="blue">Discard</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <!-- FOOTER ! -->
        <div class="container-fluid">
            <div class="footer">
                <h2>EVENTURE</h2>
            </div>
        </div>
    </body>
</html>
