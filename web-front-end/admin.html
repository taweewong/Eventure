<!DOCTYPE html>
<html>
<head>
	<title>History</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,900" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="assets/css/admin.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, user-scalable=false;">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- NAV BAR -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        	<span class="sr-only">Toggle navigation</span>
	        	<span class="icon-bar"></span>
	        	<span class="icon-bar"></span>
	        	<span class="icon-bar"></span>
	      	</button>
	      	<a class="navbar-brand" href="index.html">EVENTURE</a>
	    </div>
	    <div class="rows">
	    	<div class="col-lg-4 col-md-4 col-sm-4" id="search-div">
			    <div class="input-group" id="search-group">
			      	<input type="text" class="form-control" id="search-bar" placeholder="Search events">
			      	<span class="input-group-addon" id="search-btn">GO!</span>
			    </div><!-- /input-group -->
			</div><!-- /.col-lg-6 -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			    <ul class="nav navbar-nav navbar-right menu">
			    	<li><a href="sign_in.html">Sign in</a></li>
			    	<li><a href="sign_up.html" id="blue">Sign up</a></li>
			    </ul>
			</div><!-- /.navbar-collapse -->
	    </div>

	</nav>

	<!-- CONTAINER ! -->
	<div class="container">
		<div class="title">
			<h1>Admin Panel</h1>
		</div>
		<div class="his-head">

		<div class="content">
			<ul class="nav nav-pills color">
			    <li class="active"><a data-toggle="pill" href="#event">Event</a></li>
			    <li><a data-toggle="pill" href="#member">Member</a></li>
					<div class="search-input">
						<p>search <span><input type="text" name="search"></span></p>
					</div>
			</ul>
		<div class="tab-content">
		<div id="event" class="tab-pane fade in active">
			<div class="col-xs-2">
				<p class="event_id">Event ID</p>
			</div>
			<div class="col-xs-3">
				<p class="event">Event Name</p>
			</div>
			<div class="col-xs-3" class="text-row">
				<p class="organizer">Organizer</p>
			</div>
			<!-- List -->
			<div class="his-list col-xs-12">
				<div class="col-xs-2 box">
					<p class="text date-list">01-01-2017</p>
				</div>
				<div class="col-xs-3 box">
					<p class="text event-list">Untitled Event</p>
				</div>
				<div class="col-xs-3 box">
					<p class="text locate-list">Somewhere on Earth</p>
				</div>
				<div class="col-xs-2"><button type="button" class="btn btn-default manage-btn">Delete</button></div>
			</div>
		</div>

		<div id="member" class="tab-pane fade">
			<div class="col-xs-2">
				<p class="user_id">User ID</p>
			</div>
			<div class="col-xs-3">
				<p class="user">Username</p>
			</div>
			<div class="col-xs-3" class="text-row">
				<p class="name">Name</p>
			</div>
			<!-- List -->
			<div class="his-list col-xs-12">
				<div class="col-xs-2 box">
					<p class="text date-list">01-01-2017</p>
				</div>
				<div class="col-xs-3 box">
					<p class="text event-list">Untitled Event</p>
				</div>
				<div class="col-xs-3 box">
					<p class="text locate-list">Somewhere on Earth</p>
				</div>
				<div class="col-xs-2"><button type="button" class="btn btn-default manage-btn">Delete</button></div>
			</div>
		</div>
		</div>
	</div>
</div>
</div>

	<!-- FOOTER ! -->
	<div class="container-fluid">
		<div class="footer">
			<h2>EVENTURE</h2>
		</div>
	</div>
</body>
</html>
